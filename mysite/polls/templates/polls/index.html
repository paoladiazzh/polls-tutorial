{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>My Polls</title>
    <!-- Add Bootstrap CDN link for CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<div>
    <h1><center>My Polls</center></h1>
</div>
<body>
    <div class="container">
        {% if latest_question_list %}
            <ul class="list-group">
                {% for question in latest_question_list %}
                    <li class="list-group-item">
                        <center><a class="btn btn-primary" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></center>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
        <span class="placeholder col-12 bg-danger"></span>
            <p>No polls are available.</p>
        <span class="placeholder col-12 bg-danger"></span>
        {% endif %}
    </div>

    <!-- Add Bootstrap CDN link for JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
